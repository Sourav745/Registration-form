<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive form </title>

    <link rel="stylesheet" href="/css/form.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>

    <div class="container">

        <h2 >Registration Form</h2>

        <div class="form-container">

            <form action="">

                <div class="input-name">

                    <i class="fa-solid fa-user lock"></i>

                    <input type="text" placeholder="First Name" required class="name">

                    <span>

                        <i class="fa-solid fa-user lock"></i>

                        <input type="text" placeholder="Last Name" required class="name">

                    </span>

                </div>

                <div class=" input-name">

                    <i class="fa-solid fa-envelope email"></i>

                    <input type="email" placeholder="Enter Your Mail" required class="name-email">

                </div>

                <div class="input-name">

                    <i class="fa fa-lock lock"></i>

                    <input type="password" placeholder="Enter Your password" required class="name-email">

                </div>

                <div class="input-name">

                    <i class="fa fa-lock lock"></i>

                    <input type="password" placeholder="Confirm password" required class="name-email">

                </div>

                <div class="input-name">

                    <input type="radio" class="radio-button" value="M" name="gender"> <label for="" style="margin-right: 20px;">Male</label>

                    <input type="radio" class="radio-button" value="F" name="gender"> <label for="">Femle</label>

                </div>

                <div class="input-name">

                    <select name="" id="" class="country">

                        <option value="">--Select country--</option>

                        <option value="">INDIA</option>

                        <option value="">CHINA</option>

                        <option value="">USA</option>

                        <option value="">UK</option>

                        <option value="">RUSSIA</option>

                    </select>

                    <div class="arrow"></div>

                </div>

                <div class="input-name">

                    <input type="checkbox" class="check-btn">

                    <label for="">I agreed all term and conditions</label>

                </div>

                <div class="input-name">

                    <input type="submit" class="submit-btn" value="Register">

                </div>

            </form>

        </div>

    </div>

</body>

</html>
